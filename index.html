    <script>
        lucide.createIcons();

        /* --- Blog RSS Fetch (Simplified List) --- */
        const BLOG_RSS_URL = 'https://blog.ffnet.work/index.xml';
        const RSS_API = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(BLOG_RSS_URL)}`;

        async function fetchBlog() {
            const list = document.getElementById('blog-list');
            try {
                const res = await fetch(RSS_API);
                const data = await res.json();
                
                if (data.status === 'ok' && data.items) {
                    list.innerHTML = '';
                    data.items.slice(0, 8).forEach(item => {
                        const date = new Date(item.pubDate).toLocaleDateString('ja-JP', {
                            month: '2-digit', day: '2-digit'
                        });
                        const year = new Date(item.pubDate).getFullYear();

                        const li = document.createElement('li');
                        li.innerHTML = `
                            <a href="${item.link}" target="_blank" class="group flex items-baseline justify-between py-5 border-b border-stone-800/50 hover:border-orange-500/50 transition-all overflow-hidden">
                                <h3 class="text-lg font-medium text-stone-300 group-hover:text-orange-500 transition-colors truncate pr-4">
                                    ${item.title}
                                </h3>
                                <div class="shrink-0 font-mono text-xs text-stone-600 group-hover:text-orange-400 transition-colors">
                                    <span class="hidden sm:inline opacity-50 mr-1">${year}/</span>${date}
                                </div>
                            </a>
                        `;
                        list.appendChild(li);
                    });
                }
            } catch (e) {
                list.innerHTML = `<p class="py-12 text-center text-stone-700 text-sm font-mono tracking-widest uppercase">Journal Offline</p>`;
            }
        }

        fetchBlog();
        updateNowPlaying();
        setInterval(updateNowPlaying, 30000);
