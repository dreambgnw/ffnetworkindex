<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shun Tonegawa</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', '"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        brand: '#ff6b35', 
                        dark: '#0a0a0a',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #0a0a0a;
            color: #f5f5f5;
            -webkit-font-smoothing: antialiased;
        }

        /* スクロールバーの最小化 */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; }

        .link-minimal {
            transition: all 0.2s ease;
        }
        .link-minimal:hover { color: #ff6b35; }

        /* 音楽ビジュアライザー（バーのみ） */
        .music-bar {
            display: inline-block;
            width: 1px;
            height: 10px;
            background: #ff6b35;
            margin: 0 1px;
            animation: music-bounce 0.8s ease-in-out infinite;
        }
        @keyframes music-bounce {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="selection:bg-brand selection:text-white">

    <main class="max-w-4xl mx-auto px-8 pt-32 pb-32">
        
        <!-- Intro Section: 文字だけで表現 -->
        <section class="mb-48 fade-in">
            <div class="text-[10px] uppercase tracking-[0.5em] text-stone-600 mb-8">Shunature</div>
            <h1 class="text-4xl md:text-6xl font-light tracking-tighter leading-tight mb-16">
                Shun Tonegawa <br>
                <span class="text-brand">Always,ChillOut.</span>
            </h1>
            <div class="flex flex-col gap-4">
                <p class="text-xs text-stone-500 leading-relaxed max-w-sm uppercase tracking-widest">
                    偶然から感動へ<br>
                    誰もが使いやすく、見やすいものを。
                </p>
                <div class="mt-4">
                    <a href="https://blog.ffnet.work/post/links" class="text-[10px] uppercase tracking-[0.3em] text-brand border-b border-brand/20 hover:border-brand transition-colors pb-1">Links</a>
                    <a href="https://blog.ffnet.work/post/about-me" class="text-[10px] uppercase tracking-[0.3em] text-brand border-b border-brand/20 hover:border-brand transition-colors pb-1 ml-8">About Me</a>
                </div>
            </div>
        </section>

        <!-- Now Playing: アルバムアートを排除しテキストとインジケーターのみに -->
        <section id="music" class="mb-40 fade-in" style="animation-delay: 0.2s;">
            <div class="border-t border-white/5 pt-12">
                <div class="flex items-center gap-3 mb-8">
                    <span id="np-indicator" class="w-1 h-1 bg-stone-800"></span>
                    <span class="text-[9px] uppercase tracking-[0.4em] text-stone-600">Now Listening</span>
                    <div id="np-visualizer" class="hidden flex items-center h-3 opacity-0 transition-opacity ml-2">
                        <span class="music-bar"></span>
                        <span class="music-bar" style="animation-delay: 0.1s"></span>
                        <span class="music-bar" style="animation-delay: 0.2s"></span>
                    </div>
                </div>
                
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-8">
                    <div class="min-w-0">
                        <h4 id="np-title" class="text-2xl font-light tracking-tight truncate">...</h4>
                        <p id="np-artist" class="text-sm text-stone-500 font-medium tracking-wider truncate mt-2 uppercase">Standby</p>
                    </div>
                    <div class="w-full md:w-32">
                        <div id="np-progress-container" class="w-full h-[1px] bg-white/5 opacity-0 transition-opacity">
                            <div id="np-progress-bar" class="h-full bg-brand w-0 transition-all duration-1000"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Journal Section -->
        <section id="journal" class="mb-40 fade-in" style="animation-delay: 0.4s;">
            <div class="flex justify-between items-baseline mb-16">
                <h2 class="text-xs uppercase tracking-[0.4em] font-bold text-stone-600">Recent Archives</h2>
                <a href="https://blog.ffnet.work" class="text-[9px] uppercase tracking-[0.3em] text-brand hover:text-white transition-colors">More Journal —</a>
            </div>
            <ul id="blog-list" class="space-y-0">
                <!-- Skeleton Loader -->
                <li class="py-8 border-b border-white/5 flex justify-between">
                    <div class="h-4 bg-white/5 w-1/2"></div>
                </li>
            </ul>
        </section>

        <!-- Connectivity: シンプルなテキストナビゲーション -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-16 border-t border-white/5 pt-16 fade-in" style="animation-delay: 0.6s;">
            <a href="https://mi.ffnet.work" class="group block">
                <span class="text-[9px] uppercase tracking-[0.4em] text-stone-700 block mb-2">Instance</span>
                <span class="text-sm font-light group-hover:text-brand transition-colors">Sunset Obs.</span>
            </a>
            <a href="https://blog.ffnet.work" class="group block">
                <span class="text-[9px] uppercase tracking-[0.4em] text-stone-700 block mb-2">Journal</span>
                <span class="text-sm font-light group-hover:text-brand transition-colors">Writing Assets</span>
            </a>
            <a href="https://hogus.work" class="group block">
                <span class="text-[9px] uppercase tracking-[0.4em] text-stone-700 block mb-2">Development</span>
                <span class="text-sm font-light group-hover:text-brand transition-colors">hogus.work</span>
            </a>
        </section>

    </main>

    <script>
        lucide.createIcons();

        /* --- API Logic --- */
        const LASTFM_API_KEY = 'c854fb5e1feccdae09ecd2bd97801f75'; 
        const LASTFM_USER = 'shunature';
        let currentTrackId = "";
        let progressWidth = 0;
        let progressInterval;

        async function updateNowPlaying() {
            const titleEl = document.getElementById('np-title');
            const artistEl = document.getElementById('np-artist');
            const indicatorEl = document.getElementById('np-indicator');
            const visualizerEl = document.getElementById('np-visualizer');
            const progressContainer = document.getElementById('np-progress-container');
            const progressBox = document.getElementById('np-progress-bar');

            try {
                const res = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${LASTFM_USER}&api_key=${LASTFM_API_KEY}&format=json&limit=1`);
                const data = await res.json();
                if (!data.recenttracks?.track?.[0]) return;

                const track = data.recenttracks.track[0];
                const isPlaying = track['@attr']?.nowplaying === 'true';
                const trackId = track.name + track.artist['#text'];

                if (trackId !== currentTrackId) {
                    currentTrackId = trackId;
                    progressWidth = 0; 
                    progressBox.style.width = '0%';
                }

                titleEl.innerText = track.name;
                artistEl.innerText = track.artist['#text'];

                if (isPlaying) {
                    indicatorEl.className = 'w-1 h-1 bg-brand shadow-[0_0_8px_#ff6b35]';
                    visualizerEl.classList.remove('hidden', 'opacity-0');
                    progressContainer.classList.remove('opacity-0');
                    if (!progressInterval) {
                        progressInterval = setInterval(() => {
                            if (progressWidth < 100) {
                                progressWidth += 0.25;
                                progressBox.style.width = progressWidth + '%';
                            }
                        }, 1000);
                    }
                } else {
                    indicatorEl.className = 'w-1 h-1 bg-stone-800';
                    visualizerEl.classList.add('opacity-0');
                    progressContainer.classList.add('opacity-0');
                    if (progressInterval) {
                        clearInterval(progressInterval);
                        progressInterval = null;
                    }
                }
            } catch (e) { console.error('Last.fm Sync Error'); }
        }

        async function fetchBlog() {
            const BLOG_RSS_URL = 'https://blog.ffnet.work/index.xml';
            const RSS_API = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(BLOG_RSS_URL)}`;
            const list = document.getElementById('blog-list');

            try {
                const res = await fetch(RSS_API);
                const data = await res.json();
                if (data.status === 'ok') {
                    list.innerHTML = '';
                    data.items.slice(0, 4).forEach(item => {
                        const date = new Date(item.pubDate).toLocaleDateString('ja-JP', {
                            year: 'numeric', month: '2-digit', day: '2-digit'
                        }).replace(/\//g, '.');
                        
                        const li = document.createElement('li');
                        li.className = "group border-b border-white/5";
                        li.innerHTML = `
                            <a href="${item.link}" target="_blank" class="flex flex-col md:flex-row md:items-center justify-between py-10">
                                <span class="text-xl font-light group-hover:text-brand transition-colors truncate pr-4">${item.title}</span>
                                <span class="text-[9px] font-mono text-stone-800 tracking-[0.2em] mt-2 md:mt-0 uppercase">${date}</span>
                            </a>
                        `;
                        list.appendChild(li);
                    });
                }
            } catch (e) { list.innerHTML = '<li class="py-12 text-stone-900 text-[9px] tracking-widest text-center uppercase">Feed Offline</li>'; }
        }

        updateNowPlaying();
        fetchBlog();
        setInterval(updateNowPlaying, 20000);
    </script>
</body>
</html>
